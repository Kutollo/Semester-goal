<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login ‚Äì Kutollo's Blueprint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #10182f;
      color: #f1f5f9;
    }

    header {
      background: #0f172a;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #3b82f6;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #3b82f6;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      padding: 0.5rem;
      background: #1e293b;
    }

    nav a {
      color: #cbd5e1;
      text-decoration: none;
      font-weight: 500;
      padding: 0.3rem 0.8rem;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    nav a:hover {
      background: #334155;
      color: #3b82f6;
    }

    .container {
      max-width: 400px;
      margin: 3rem auto;
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #3b82f6;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      background: #0f172a;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #3b82f6;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2563eb;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #334155;
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      display: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .footer {
      text-align: center;
      margin-top: 3rem;
      color: #94a3b8;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kutollo's Blueprint</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="pomodoro.html">Pomodoro</a>
    <a href="notes.html">Notes</a>
    <a href="marks.html">Marks</a>
    <a href="study-timetable.html">Timetable</a>
  </nav>

  <div class="container">
    <h2>Marks Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="toast" id="toast">Welcome back!</div>

  <div class="footer">¬© 2025 Kutollo</div>

  <script>
    const savedUser = localStorage.getItem("savedUsername");
    const inputUser = document.getElementById("username");
    const inputPass = document.getElementById("password");

    if (localStorage.getItem("marksLoggedIn") === "true") {
      window.location.href = "marks.html";
    }

    if (savedUser) inputUser.value = savedUser;
    inputUser.focus();

    function showToast(message, bg = "#334155") {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.style.background = bg;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 3000);
    }

    function login() {
      const username = inputUser.value.trim();
      const password = inputPass.value.trim();

      const validUser = "kutollo";
      const validPass = "2025goal";

      if (username === validUser && password === validPass) {
        localStorage.setItem("marksLoggedIn", "true");
        localStorage.setItem("savedUsername", username);
        showToast("Login successful üéâ", "#22c55e");
        setTimeout(() => window.location.href = "marks.html", 1000);
      } else {
        showToast("Invalid credentials ‚ùå", "#ef4444");
      }
    }
  </script>
</body>
</html>
